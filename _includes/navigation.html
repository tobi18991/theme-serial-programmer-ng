{% if site.data.navigation.top_nav %}
<nav>
    {% for item in site.data.navigation.top_nav %}
    {% if page.navigation %}{% assign url = page.navigation %}{% else %}{% assign url = page.url %}{% endif %}
    <a href="{{item.link | absolute_url}}" {% if url == item.link %}class="active"{% endif %}>{{item.name}}</a>
    {% endfor %}
</nav>
{% endif %}
